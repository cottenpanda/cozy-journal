<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-tooltip" id="quoteTooltip"></div>

    <!-- Lamp clickable area -->
    <div class="lamp-hotspot" id="lampHotspot" title="Toggle dark mode"></div>

    <div class="scene">
        <img src="Sleepy Black Cat Sticker.gif" class="cat-decoration" id="catDecoration" alt="Sleeping cat">
        <img src="Plant Shine Sticker.gif" class="plant-decoration" alt="Plant">
        <img src="Star Sticker by Léa Binda.gif" class="star-decoration" id="starDecoration" alt="Star">

        <div class="flower-garden" id="flowerGarden"></div>

        <div class="sticky-note" id="stickyNote">
            <div class="sticky-edit-mode" id="stickyEditMode">
                <button class="sticky-close-btn-edit" id="cancelBtn">×</button>
                <textarea
                    id="noteInput"
                    placeholder="Write your thoughts..."
                    maxlength="200"
                ></textarea>
                <div class="drawing-section">
                    <div class="drawing-header">
                        <label>Draw emoji</label>
                        <div class="drawing-actions">
                            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                            <button class="upload-image-btn" id="uploadImageBtn">Upload</button>
                            <button class="clear-canvas-btn" id="clearCanvasBtn">Clear</button>
                        </div>
                    </div>
                    <canvas id="drawingCanvas" width="600" height="360"></canvas>
                </div>
                <button class="action-btn create-btn" id="createBtn">Create a note</button>
            </div>

            <div class="sticky-display-mode" id="stickyDisplayMode" style="display: none;">
                <canvas id="displayCanvas" width="80" height="80"></canvas>
                <p class="sticky-note-text" id="stickyNoteText"></p>
                <button class="action-btn let-go-btn" id="letGoBtn">Let it go</button>
                <button class="sticky-close-btn" id="stickyCloseBtn">×</button>
            </div>
        </div>
    </div>

    <button class="add-note-btn" id="addNoteBtn">
        <span class="material-symbols-outlined">add</span>
    </button>

    <div class="pixel-box" id="pixelBox"></div>

    <div class="note-modal" id="noteModal">
        <div class="modal-content">
            <button class="sticky-close-btn-edit" id="closeModal">×</button>
            <p class="modal-date" id="modalDate"></p>
            <p class="modal-note-text" id="modalNoteText"></p>
            <div class="modal-flower" id="modalFlower">
                <canvas id="modalCanvas" width="240" height="240"></canvas>
            </div>
            <button class="action-btn create-btn" id="modalLetGoBtn">Let it go</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
